<!doctype html>
<html lang="en">
  <head>
  <meta charset=utf-8>
  <title>Skrotförädling</title>
  <link href="main.css" rel="stylesheet" type="text/css">
  </head>
  <Body>
  <img src="./växter.jpg"
  width="700"
  height="481">
  <h1>Hjälp naturen och lämna elektronik avfall hos oss</h1>
  <div class="inputSection">
    <div class="inputs">
      <input placeholder="Skriv vilken typ av skrot vill du bli av med?"></input>
    </div>
  <button class="addOption">Lägg till!</button>
  </div>
  <div class="resultSection"></div>
  <button>Svara!</button>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    $(function() {
      $('.resultSection').hide()

      var add_option = function() {
        $('.inputs').append('<input></input>')
      }

      $('.addOption').click(add_option)
    })
  </script>
  </body>
</html>
